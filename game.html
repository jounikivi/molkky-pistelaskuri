  <script type="module">
    const clickScore = (s) => {
      const btn = document.querySelector(`.quick-grid .quick-btn[data-score="${s}"]`)
              || document.querySelector(`.quick-row .quick-btn[data-score="${s}"]`);
      btn?.click();
    };
    document.querySelectorAll('.tb-key').forEach(b => b.addEventListener('click', ()=>clickScore(b.dataset.score)));
    const mirror = (srcId, targetId) => {
      const a = document.getElementById(srcId), b = document.getElementById(targetId);
      if (!a || !b) return;
      const sync = ()=> a.disabled = b.disabled; sync();
      new MutationObserver(sync).observe(b, { attributes: true, attributeFilter: ['disabled'] });
      a.addEventListener('click', ()=> b.click());
    };
    mirror('undoAlt','undo'); mirror('shuffleAlt','shuffle');

    // FAB sheet
    const fab = document.getElementById('fabAdd');
    const sheet = document.getElementById('addSheet');
    const closeSheet = document.getElementById('closeSheet');
    fab?.addEventListener('click', ()=> sheet.hidden = false);
    closeSheet?.addEventListener('click', ()=> sheet.hidden = true);
    sheet.addEventListener('click', (e)=>{ if(e.target===sheet) sheet.hidden = true; });
    document.getElementById('sheetAddPlayer')?.addEventListener('click', ()=>{
      sheet.hidden = true;
      const input = document.getElementById('playerName');
      input?.scrollIntoView({ block: 'center', behavior: 'smooth' });
      input?.focus();
    });
  </script>
