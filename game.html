<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mölkky – Yksinpeli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Mölkky</h1>
    <nav class="tabs">
      <a class="tab active" aria-current="page" href="game.html">Yksilö</a>
      <a class="tab" href="team-game.html">Joukkue</a>
      <a class="tab" href="index.html">Etusivu</a>
    </nav>
  </header>

  <main class="container">
    <!-- Setup -->
    <section class="card" id="setup">
      <div class="row">
        <label for="name-input" class="label">Lisää pelaaja</label>
        <div class="add-inline">
          <input id="name-input" class="input" type="text" placeholder="Pelaajan nimi" autocomplete="off" />
          <button id="add-btn" class="btn">Lisää</button>
        </div>
        <small class="hint">Lisää vähintään 2 pelaajaa ja arvo järjestys.</small>
      </div>

      <div class="chips" id="players-chips" aria-live="polite"></div>

      <div class="row actions">
        <button id="shuffle-btn" class="btn ghost">Arvo aloitusjärjestys</button>
        <button id="reset-all-btn" class="btn danger ghost">Tyhjennä kaikki</button>
      </div>
    </section>

    <!-- Game -->
    <section class="scoreboard" id="game">
      <div class="card now-playing">
        <div class="now-title">Vuorossa</div>
        <div class="now-name" id="now-name">–</div>
        <div class="now-sub">
          <span id="now-subtext">Aloita arpomalla järjestys</span>
        </div>
      </div>

      <div class="list card" id="players-list" aria-live="polite"></div>

      <div class="row actions">
        <button id="undo-btn" class="btn ghost" disabled>Kumoa</button>
        <button id="newgame-btn" class="btn">Uusi peli (samalla porukalla)</button>
      </div>
    </section>
  </main>

  <!-- Sticky keypad -->
  <nav class="keypad" id="keypad" aria-label="Pisteiden syöttö">
    <div class="pad-group">
      <div class="pad-title">Täsmälleen yksi keila</div>
      <div class="grid" id="exact-grid"></div>
    </div>
    <div class="pad-group">
      <div class="pad-title">Useita keiloja (pisteet = määrä)</div>
      <div class="grid" id="multi-grid"></div>
    </div>
    <div class="pad-bottom">
      <button class="btn wide ghost" data-type="MISS" data-value="0">Ohi (0)</button>
    </div>
  </nav>

  <template id="chip-tpl">
    <div class="chip">
      <span class="chip-name"></span>
      <button class="chip-del" title="Poista" aria-label="Poista">×</button>
    </div>
  </template>

  <template id="row-tpl">
    <div class="row-item">
      <div class="row-main">
        <div class="row-name"></div>
        <div class="row-score"></div>
      </div>
      <div class="row-meta">
        <span class="badge miss"></span>
      </div>
    </div>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
