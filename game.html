<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mölkky Pistelaskuri</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-card">
        <header>
            <nav class="pelinav">
                <a href="index.html">Etusivu</a> |
                <a href="rules.html">Säännöt</a>
            </nav>
            <h1>Mölkky<br/>Pisteidenlaskuri</h1>
            <button id="themeToggle" class="theme-toggle">Tumma tila</button>
        </header>

        <main>
            <!-- Vuorossa oleva pelaaja -->
            <section class="vuorossa-kortti" id="vuoroBox">
                <div class="vuorossa-nimi" id="vuoroNaytto">Vuorossa: -</div>
                <div class="vuorossa-pisteet">
                    <div class="pisteet-iso" id="vuorossaPisteet">0</div>
                    <label for="vuorossaInput">Pisteet (1–12)</label>
                    <input type="number" id="vuorossaInput" placeholder="1–12" min="0" max="12" />
                    <button id="vuorossaNappi">Pisteet</button>
                </div>
            </section>

            <!-- Pelaajakortit -->
            <div class="pelaajakortit" id="playerCards"></div>

            <!-- Pelaajien lisääminen ja pelin hallinta -->
            <section class="toiminnot">
                <label for="playerName">Pelaajan nimi</label>
                <input type="text" id="playerName" placeholder="Pelaajan nimi"/>
                <button id="addPlayerBtn">Lisää</button>
                <button onclick="arvoAloittaja()">Arvo aloittaja</button>
                <button onclick="resetGame()">Nollaa peli</button>
            </section>
        </main>
    </div>

    <!-- Ilmoitusviesti -->
    <div id="notification" class="hidden"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
