<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mölkky Pistelaskuri</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-card">
        <header>
            <nav class="pelinav">
                <a href="index.html">Etusivu</a> |
                <a href="rules.html">Säännöt</a>
            </nav>
            <h1>Mölkky<br/>Pisteidenlaskuri</h1>
            <button id="themeToggle" class="theme-toggle">Tumma tila</button>
        </header>

        <main>
            <!-- Vuorossa oleva pelaaja -->
            <section class="vuorossa-kortti" id="vuoroBox">
  <div class="vuorossa-nimi" id="vuoroNaytto">Vuorossa: -</div>

  <!-- Heittotapa: yksi keila vs useita keiloja -->
  <fieldset class="throw-mode" aria-label="Heittotapa">
    <label>
      <input type="radio" name="throwMode" id="mode-single" checked>
      Yksi keila (numero 1–12)
    </label>
    <label>
      <input type="radio" name="throwMode" id="mode-multi">
      Useita keiloja (määrä 2–12)
    </label>
  </fieldset>

  <div class="vuorossa-pisteet">
    <div class="pisteet-iso" id="vuorossaPisteet">0</div>

    <!-- Pikanapit -->
    <div class="quick-row">
      <button class="quick-btn miss" data-score="0" aria-label="Huti, 0 pistettä">Huti (0)</button>
    </div>

    <!-- Yksi keila: keilan NUMERO 1–12 -->
    <div class="quick-grid" id="grid-single" aria-label="Keilan numero">
      <!-- 1..12 -->
      <button class="quick-btn" data-score="1">1</button>
      <button class="quick-btn" data-score="2">2</button>
      <button class="quick-btn" data-score="3">3</button>
      <button class="quick-btn" data-score="4">4</button>
      <button class="quick-btn" data-score="5">5</button>
      <button class="quick-btn" data-score="6">6</button>
      <button class="quick-btn" data-score="7">7</button>
      <button class="quick-btn" data-score="8">8</button>
      <button class="quick-btn" data-score="9">9</button>
      <button class="quick-btn" data-score="10">10</button>
      <button class="quick-btn" data-score="11">11</button>
      <button class="quick-btn" data-score="12">12</button>
    </div>

    <!-- Useita keiloja: KAADETTUJEN MÄÄRÄ 2–12 -->
    <div class="quick-grid hidden" id="grid-multi" aria-label="Kaadettujen määrä">
      <!-- 2..12 -->
      <button class="quick-btn" data-score="2">2</button>
      <button class="quick-btn" data-score="3">3</button>
      <button class="quick-btn" data-score="4">4</button>
      <button class="quick-btn" data-score="5">5</button>
      <button class="quick-btn" data-score="6">6</button>
      <button class="quick-btn" data-score="7">7</button>
      <button class="quick-btn" data-score="8">8</button>
      <button class="quick-btn" data-score="9">9</button>
      <button class="quick-btn" data-score="10">10</button>
      <button class="quick-btn" data-score="11">11</button>
      <button class="quick-btn" data-score="12">12</button>
    </div>

    <!-- Vapaa syöte varalle -->
    <label for="vuorossaInput" class="assistive">Syötä pisteet (0–12, 0 = huti)</label>
    <div class="inline-input">
      <input type="number" id="vuorossaInput" placeholder="0–12" min="0" max="12" inputmode="numeric" />
      <button id="vuorossaNappi" class="btn blue">Lisää pisteet</button>
    </div>
    <p class="help">Vinkki: valitse <strong>Yksi keila</strong> jos kaadit vain yhden keilan (pisteet = keilan numero). Valitse <strong>Useita keiloja</strong> jos kaadit useita (pisteet = kaadettujen määrä). Yli 50 → takaisin 25. 3 hutia → poistuminen/ohitus.</p>
  </div>
</section>

        </main>
    </div>

    <!-- Ilmoitusviesti -->
    <div id="notification" class="hidden"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
