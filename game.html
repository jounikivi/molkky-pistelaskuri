<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mölkky Pistelaskuri – Yksilöpeli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-card">
    <header>
      <h1>Mölkky<br />Pisteidenlaskuri <br />Yksilöpeli</h1>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav id="mainNav" class="nav-collapsed">
        <a href="index.html">Etusivu</a>
        <a href="game.html">Yksilöpeli</a>
        <a href="team-game.html">Joukkuetila</a>
        <a href="rules.html">Säännöt</a>
      </nav>
    </header>

    <main>
      <section id="vuoroBox" class="vuorossa-kortti">
        <div class="vuorossa-nimi" id="vuoroNaytto">Vuorossa: -</div>
        <div class="vuorossa-pisteet">
          <div class="pisteet-iso" id="vuorossaPisteet">0</div>
          <input type="text" id="vuorossaInput" placeholder="1–12" />
          <button id="vuorossaNappi">Pisteet</button>
        </div>
      </section>

      <div id="playerCards" class="player-container"></div>


      <section class="toiminnot">
        <input type="text" id="playerName" placeholder="Pelaajan nimi" />
        <button onclick="addPlayer()">Lisää</button>
        <button onclick="arvoAloittaja()">Arvo aloittaja</button>
        <button onclick="resetGame()">Nollaa peli</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      const nav = document.getElementById("mainNav");
      nav.classList.toggle("nav-expanded");
      nav.classList.toggle("nav-collapsed");
    }
  </script>
  <div id="notification" class="hidden"></div>
</body>
</html>
