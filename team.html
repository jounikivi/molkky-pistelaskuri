<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joukkuepeli – Mölkky</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-card">
    <header>
      <h1>Joukkuepeli</h1>
      <nav>
        <a href="index.html">Etusivu</a>
        <a href="game.html">Yksilöpeli</a>
        <a href="rules.html">Säännöt</a>
      </nav>
    </header>

    <main class="container">
      <section class="toiminnot">
        <h2>Lisää joukkue</h2>
        <input type="text" id="teamNameInput" placeholder="Joukkueen nimi" />
        <button onclick="addTeam()">Lisää joukkue</button>
      </section>

      <section id="teamList">
        <!-- Tänne joukkueet ja pelaajat -->
      </section>

      <section class="toiminnot">
        <button onclick="startTeamGame()">Aloita peli</button>
      </section>
    </main>
  </div>

  <div id="notification" class="hidden"></div>
  <script src="team-script.js"></script>
</body>
</html>
