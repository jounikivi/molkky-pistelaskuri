<!DOCTYPE html>

<html lang="fi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mölkky Pistelaskuri</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="app-card">
<header>
<h1>Mölkky<br/>Pisteidenlaskuri</h1>

</header>
<main>
<section class="vuorossa-kortti" id="vuoroBox">
<div class="vuorossa-nimi" id="vuoroNaytto">Vuorossa: -</div>
<div class="vuorossa-pisteet">
<div class="pisteet-iso" id="vuorossaPisteet">0</div>
<input id="vuorossaInput" placeholder="1–12" type="text"/>
<button id="vuorossaNappi">Pisteet</button>
</div>
</section>
<div class="pelaajakortit" id="playerCards"></div>
<section class="toiminnot">
<input id="playerName" placeholder="Pelaajan nimi" type="text"/>
<button onclick="addPlayer()">Lisää</button>
<button onclick="arvoAloittaja()">Arvo aloittaja</button>
<button onclick="resetGame()">Nollaa peli</button>
</section>
</main>
</div>
<script src="script.js"></script>
<div class="hidden" id="notification"></div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.querySelector(".menu-toggle");
    const nav = document.getElementById("mainNav");

    if (toggleButton && nav) {
      toggleButton.addEventListener("click", function () {
        nav.classList.toggle("nav-expanded");
        nav.classList.toggle("nav-collapsed");
      });
    }
  });
</script>
</body>
</html>
