<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Mölkky – Joukkuepeli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <a class="btn" href="index.html">← Etusivu</a>
  <h1 class="brand">Joukkuepeli</h1>
  <nav class="nav">
    <button class="btn" id="shuffle">Arvo aloitus</button>
    <button class="btn" id="undo">Peru</button>
  </nav>
</header>

<main class="app-card">
  <section class="turn-card card">
    <div id="turnTitle" class="turn-title">Vuorossa: –</div>
    <div class="inline-input">
      <input id="freeInput" type="number" inputmode="numeric" min="0" max="12" placeholder="Kirjoita pisteet 0–12">
      <button id="submitFree" class="btn ok">Lisää</button>
    </div>
  </section>

  <section class="card">
    <h3>Lisää tiimi</h3>
    <div class="inline-input">
      <input id="teamName" type="text" placeholder="Tiimin nimi">
      <button id="addTeam" class="btn blue">Lisää</button>
    </div>
    <div class="muted" style="margin-top:.4rem">Säännöt kuten yksilöpelissä. Tiimi tippuu, jos kaikki sen pelaajat tippuvat.</div>
  </section>

  <p id="emptyState" class="muted">Ei vielä tiimejä. Lisää ensin tiimit (ja niiden pelaajat, peruspohja luodaan automaattisesti).</p>
  <section id="teamsGrid" class="player-grid"></section>
</main>

<div class="throwbar">
  <button class="btn danger tb-key" data-score="0">Huti (0)</button>
  <div class="pad" id="throwPad">
    <button class="btn key tb-key" data-score="1">1</button>
    <button class="btn key tb-key" data-score="2">2</button>
    <button class="btn key tb-key" data-score="3">3</button>
    <button class="btn key tb-key" data-score="4">4</button>
    <button class="btn key tb-key" data-score="5">5</button>
    <button class="btn key tb-key" data-score="6">6</button>
    <button class="btn key tb-key" data-score="7">7</button>
    <button class="btn key tb-key" data-score="8">8</button>
    <button class="btn key tb-key" data-score="9">9</button>
    <button class="btn key tb-key" data-score="10">10</button>
    <button class="btn key tb-key" data-score="11">11</button>
    <button class="btn key tb-key" data-score="12">12</button>
  </div>
  <div class="side">
    <button class="btn small" id="undoAlt">Peru</button>
    <button class="btn small" id="shuffleAlt">Arvo</button>
  </div>
</div>

<div id="winModal" class="modal-backdrop" hidden>
  <div class="modal">
    <h3 id="winText">Voitto!</h3>
    <div class="modal-actions">
      <button id="winSame" class="btn ok">Aloita uusi peli samoilla tiimeillä</button>
      <button id="winFresh" class="btn">Aloita alusta</button>
      <button id="winClose" class="btn danger">Sulje</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>
<script type="module" src="js/team-app.js"></script>
</body>
</html>
