<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mölkky Pistelaskuri – Joukkuepeli</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-card">
        <header>
            <h1>Mölkky<br/>Pisteidenlaskuri</h1>
        </header>

        <main>
            <!-- Vuorossa oleva pelaaja -->
            <section class="vuorossa-kortti" id="vuoroBox">
                <div class="vuorossa-nimi" id="vuoroNaytto">Vuorossa: -</div>
                <div class="vuorossa-pisteet">
                    <div class="pisteet-iso" id="vuorossaPisteet">0</div>
                    <input type="text" id="vuorossaInput" placeholder="1–12"/>
                    <button id="vuorossaNappi">Pisteet</button>
                </div>
            </section>

            <!-- Joukkueiden ja pelaajien kortit -->
            <div class="joukkuekortit" id="playerCards"></div>

            <!-- Pelaajien ja joukkueiden lisääminen -->
            <section class="toiminnot">
                <input type="text" id="playerName" placeholder="Pelaajan nimi"/>
                <input type="text" id="teamName" placeholder="Joukkueen nimi"/>
                <button onclick="addPlayer()">Lisää</button>
                <button onclick="arvoAloittaja()">Arvo aloittaja</button>
                <button onclick="resetGame()">Nollaa peli</button>
            </section>
        </main>
    </div>

    <!-- Ilmoitusviesti -->
    <div id="notification" class="hidden"></div>

    <!-- JavaScript -->
    <script src="team-game-script.js"></script>
</body>
</html>
