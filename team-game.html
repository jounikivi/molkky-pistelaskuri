<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mölkky – Joukkuepeli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Mölkky</h1>
    <nav class="tabs">
      <a class="tab" href="game.html">Yksilö</a>
      <a class="tab active" aria-current="page" href="team-game.html">Joukkue</a>
      <a class="tab" href="index.html">Etusivu</a>
    </nav>
  </header>

  <main class="container">
    <!-- Setup -->
    <section class="card" id="team-setup">
      <div class="row">
        <label class="label">Lisää tiimi</label>
        <div class="add-inline">
          <input id="team-name-input" class="input" type="text" placeholder="Tiimin nimi" autocomplete="off" />
          <button id="add-team-btn" class="btn">Lisää</button>
        </div>
      </div>

      <div id="teams-area" class="teams"></div>

      <div class="row actions">
        <button id="shuffle-order-btn" class="btn ghost">Arvo aloitusjärjestys</button>
        <button id="team-reset-all-btn" class="btn danger ghost">Tyhjennä kaikki</button>
      </div>
    </section>

    <!-- Game -->
    <section class="scoreboard" id="team-game">
      <div class="card now-playing">
        <div class="now-title">Vuorossa</div>
        <div class="now-name" id="team-now-name">–</div>
        <div class="now-sub" id="team-now-sub">Lisää tiimejä ja pelaajia, arvo järjestys.</div>
      </div>

      <div class="list card" id="teams-list" aria-live="polite"></div>

      <div class="row actions">
        <button id="team-undo-btn" class="btn ghost" disabled>Kumoa</button>
        <button id="team-newgame-btn" class="btn">Uusi peli (samalla kokoonpanolla)</button>
      </div>
    </section>
  </main>

  <!-- Keypad -->
  <nav class="keypad" id="team-keypad" aria-label="Pisteiden syöttö">
    <div class="pad-group">
      <div class="pad-title">Täsmälleen yksi keila</div>
      <div class="grid" id="team-exact-grid"></div>
    </div>
    <div class="pad-group">
      <div class="pad-title">Useita keiloja (pisteet = määrä)</div>
      <div class="grid" id="team-multi-grid"></div>
    </div>
    <div class="pad-bottom">
      <button class="btn wide ghost" data-type="MISS" data-value="0">Ohi (0)</button>
    </div>
  </nav>

  <template id="team-card-tpl">
    <div class="team-card">
      <div class="team-head">
        <div class="team-name"></div>
        <div class="team-score"></div>
      </div>
      <div class="players chips"></div>
      <div class="add-inline">
        <input class="input player-input" type="text" placeholder="Pelaajan nimi" />
        <button class="btn add-player">Lisää</button>
      </div>
      <button class="chip-del remove-team" title="Poista tiimi" aria-label="Poista tiimi">Poista tiimi</button>
    </div>
  </template>

  <template id="team-row-tpl">
    <div class="row-item">
      <div class="row-main">
        <div class="row-name"></div>
        <div class="row-score"></div>
      </div>
      <div class="row-meta">
        <span class="badge miss"></span>
      </div>
    </div>
  </template>

  <script type="module" src="js/team-app.js"></script>
</body>
</html>
