<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mölkky Pisteidenlaskuri – Joukkuetila</title>
  <link rel="stylesheet" href="team-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="app-card">
    <header>
      <nav>
        <a href="index.html">Etusivu</a>
        <span style="color:white">|</span>
        <a href="rules.html">Säännöt</a>
      </nav>
      <h1>Mölkky<br>Pisteidenlaskuri</h1>
    </header>

    <div class="vuorossa-kortti">
      <div class="vuorossa-nimi">Vuorossa: <span id="currentTurn">-</span></div>
      <div class="vuorossa-pisteet">
        <div id="currentScore">0</div>
        <input type="number" id="scoreInput" placeholder="1–12" min="0" max="12" />
        <button id="submitScoreBtn">Pisteet</button>
      </div>
    </div>

    <div id="teamsContainer"></div>

    <div class="controls">
      <input type="text" id="teamNameInput" placeholder="Joukkueen nimi" />
      <button id="addTeamBtn">Lisää joukkue</button>
      <button id="startGameBtn">Aloita peli</button>
      <button id="resetGameBtn">Nollaa peli</button>
    </div>
  </div>

  <div id="notification" class="notification hidden"></div>


  <script src="team-script.js"></script>
</body>
</html>
