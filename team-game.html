<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mölkky – Joukkuepeli</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <button id="navToggle" class="hamburger" aria-label="Avaa valikko" aria-expanded="false">☰</button>
    <h1 class="brand">Mölkky</h1>
    <nav id="siteNav" class="nav-drawer" aria-label="Päävalikko">
      <a href="./index.html" data-nav>Etusivu</a>
      <a href="./game.html" data-nav>Yksilöpeli</a>
      <a href="./team-game.html" data-nav>Joukkuepeli</a>
      <a href="./index.html#rules" data-nav>Peliohjeet</a>
      <hr>
      <button id="themeQuick" class="btn ghost small">Vaihda teema</button>
    </nav>
  </header>

  <div class="app-card">
    <main>
      <!-- Vuorossa + heittonapit -->
      <section class="turn-card" id="turnCard">
        <div class="turn-title" id="turnTitle">Vuorossa: –</div>

        <div class="quick-row">
          <button type="button" class="quick-btn miss" data-score="0" aria-label="Huti, 0 pistettä">Huti (0)</button>
        </div>
        <div class="quick-grid" id="grid-main" aria-label="Pisteet (1–12)">
          <button class="quick-btn" data-score="1">1</button>
          <button class="quick-btn" data-score="2">2</button>
          <button class="quick-btn" data-score="3">3</button>
          <button class="quick-btn" data-score="4">4</button>
          <button class="quick-btn" data-score="5">5</button>
          <button class="quick-btn" data-score="6">6</button>
          <button class="quick-btn" data-score="7">7</button>
          <button class="quick-btn" data-score="8">8</button>
          <button class="quick-btn" data-score="9">9</button>
          <button class="quick-btn" data-score="10">10</button>
          <button class="quick-btn" data-score="11">11</button>
          <button class="quick-btn" data-score="12">12</button>
        </div>

        <div class="inline-input">
          <input id="freeInput" type="text" inputmode="numeric" placeholder="0–12 (riittää)" aria-label="Vapaa syöte: 0–12">
          <button type="button" id="submitFree" class="btn blue">Lisää</button>
        </div>
        <p class="help">
          Lisää vähintään 2 tiimiä ja pelaajat. Arvo aloitusjärjestys, jonka jälkeen heitot aktivoituvat.
        </p>
      </section>

      <!-- Heittoloki -->
      <section class="card">
        <h3>Viimeisimmät heitot</h3>
        <div id="throwLog" class="log-list" aria-live="polite"></div>
      </section>

      <!-- Tiimit & pelaajat -->
      <section>
        <div id="emptyState" class="help">Ei vielä tiimejä. Lisää ensimmäinen tiimi alla.</div>
        <div id="teamsGrid" class="player-grid" aria-live="polite"></div>
      </section>

      <!-- Hallinta -->
      <section class="controls">
        <h3>Lisää tiimit</h3>
        <label for="teamName">Tiimin nimi</label>
        <input id="teamName" type="text" placeholder="Tiimin nimi" />
        <button type="button" id="addTeam" class="btn blue">Lisää tiimi</button>

        <div class="split">
          <button type="button" id="shuffle" class="btn" disabled>Arvo aloitusjärjestys</button>
          <button type="button" id="undo" class="btn purple" disabled>Peru viimeisin</button>
          <button type="button" id="newSame" class="btn">Uusi peli – sama kokoonpano</button>
          <button type="button" id="newFresh" class="btn danger">Uusi peli – uudet joukkueet</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Voitto-modal -->
  <div id="winModal" class="modal-backdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
      <h3 id="winTitle">Voitto!</h3>
      <p id="winText" class="muted">—</p>
      <div class="modal-actions">
        <button id="winSame"  class="btn blue">Aloita uusi peli samoilla</button>
        <button id="winFresh" class="btn danger">Aloita uusi peli uusilla</button>
        <button id="winClose" class="btn ghost">Sulje</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="./js/nav.js"></script>
  <script type="module" src="./js/team-app.js"></script>
</body>
</html>
