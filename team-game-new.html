<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mölkky Pistelaskuri – Joukkuepeli</title>
    <link rel="stylesheet" href="team-game-style-mobile-friendly-updated.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<body>
    <div class="app-card">
        <header>
            <nav class="pelinav">
                <a href="index.html">Etusivu</a> |
                <a href="rules.html">Säännöt</a>
            </nav>
            <h1>Mölkky<br>Joukkuepeli</h1>
        </header>

        <main>
            <!-- Vuorossa -->
            <section class="vuorossa-kortti" id="vuoroBox">
                <div class="vuorossa-nimi" id="vuoroNaytto">Vuorossa: -</div>
                <div class="vuorossa-pisteet">
                    <div class="pisteet-iso" id="vuorossaPisteet">0</div>
                    <input type="text" id="vuorossaInput" placeholder="1–12"/>
                    <button id="vuorossaNappi">Pisteet</button>
                </div>
            </section>

            <!-- Joukkuekortit -->
            <div class="pelaajakortit" id="playerCards"></div>

            <!-- Joukkueen ja pelaajan lisäys -->
            <section class="toiminnot">
                <h3>Lisää joukkue</h3>
                <input type="text" id="newTeamName" placeholder="Joukkueen nimi"/>
                <button onclick="addTeam()">Lisää joukkue</button>
            </section>

            <section class="toiminnot">
                <h3>Lisää pelaaja joukkueeseen</h3>
                <input type="text" id="playerName" placeholder="Pelaajan nimi"/>
                <select id="teamSelect">
                    <option value="">Valitse joukkue</option>
                </select>
                <button onclick="addPlayer()">Lisää pelaaja</button>
            </section>

            <!-- Pelin hallinta -->
            <section class="toiminnot">
                <button onclick="startGame()">Aloita peli</button>
                <button onclick="resetGame()">Nollaa peli</button>
            </section>
        </main>
    </div>

    <!-- Ilmoitukset -->
    <div id="notification" class="hidden"></div>

    <!-- JavaScript -->
    <script src="team-script-new.js"></script>
</body>
</html>
