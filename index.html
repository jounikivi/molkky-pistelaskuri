<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mölkky Pistelaskuri</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d1f1e0, #fefefe);
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      padding: 1rem 2rem;
      background-color: #008c6e;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #006f56;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mölkky Pistelaskuri</h1>
    <p>
      Tämä verkkosovellus auttaa sinua seuraamaan Mölkky-pelin pisteitä helposti ja nopeasti. 
      Lisää pelaajat, syötä heitot ja seuraa pistetilannetta kierros kierrokselta.
      Voit jatkaa peliä myöhemmin, sillä tulokset tallentuvat automaattisesti selaimeesi.
    </p>
    <a class="button" href="game.html">Aloita peli</a>
  </div>
</body>
</html>
