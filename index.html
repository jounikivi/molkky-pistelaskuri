<!DOCTYPE html>

<html lang="fi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mölkky Pistelaskuri</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="app-card">
<header>
<h1>Mölkky<br/>Pisteidenlaskuri</h1>
<button class="menu-toggle" onclick="toggleMenu()">☰</button>

</header>
<main class="container">
<p>
        Voit pelata Mölkkyä yksin tai joukkueittain. Sovellus laskee pisteet
        automaattisesti ja noudattaa Mölkyn sääntöjä – mukaan lukien hutisäännöt,
        yli 50 pisteen palautus sekä voitto täsmälleen 50 pisteellä.
      </p>
<div class="toiminnot">
<a class="button" href="game.html">🎯 Aloita yksilöpeli</a>
<a class="button" href="team-game.html">🤝 Aloita joukkuetila</a>
<a class="button" href="rules.html">📖 Katso säännöt</a>
</div>
</main>
</div>
<div class="hidden" id="notification"></div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.querySelector(".menu-toggle");
    const nav = document.getElementById("mainNav");

    if (toggleButton && nav) {
      toggleButton.addEventListener("click", function () {
        nav.classList.toggle("nav-expanded");
        nav.classList.toggle("nav-collapsed");
      });
    }
  });
</script>
</body>
</html>
